<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
        <h1>Programmer Survey Form</h1>
        <form id="form">
            <div class="form-control">
                <label for="name" id="label-name">
                    Name
                </label>
                <input type="text" id="name" placeholder="Enter your name"/>
            </div>
            <div class="form-control">
                <label for="email" id="label-email">
                    Email
                </label>
                <input type="email" id="email" placeholder="Enter your email"/>
            </div>
            <div class="form-control">
                <label for="age" id="label-age">
                    Age
                </label>
                <input type="text" id="age" placeholder="Enter your age">
            </div>
            <div class="form-control">
                <label for="role" id="label-role">
                    Wich option best describe you?
                </label>
                <select name="role" id="role">
                    <option value="student">Student</option>
                    <option value="intern">Intern</option>
                    <option value="professional">Profesional</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-control">
                <label>
                    Are you working as a developer at the moment?
                </label>
                <label for="Qu-1">
                    <input type="radio"
                           id="Qu-1"
                           name="Qu">Yes</input>
                </label>
                <label for="Qu-2">
                    <input type="radio"
                           id="Qu-2"
                           name="Qu">No</input>
                </label>
                <label for="Qu-3">
                    <input type="radio"
                           id="Qu-3"
                           name="Qu">Looking for a job</input>
                </label>
            </div>
            <div class="form-control">
                <label>
                Languages and Frameworks known <small>(Check all that apply)</small>
                </label>
                <label for="input-1">
                    <input type="checkbox"
                           name="inp">C</input></label>
                <label for="input-2">
                    <input type="checkbox"
                           name="inp">C++</input></label>
                <label for="input-3">
                    <input type="checkbox"
                           name="inp">C#</input></label>
                <label for="input-4">
                    <input type="checkbox"
                           name="inp">Java</input></label>
                <label for="input-5">
                    <input type="checkbox"
                           name="inp">Python</input></label>
                <label for="input-6">
                    <input type="checkbox"
                           name="inp">JavaScript</input></label>
                <label for="input-7">
                    <input type="checkbox"
                           name="inp">React</input></label>
            </div>
            <div class="form-control">
                <label for="comment">
                    Any comments or suggestions
                </label>
                <textarea name="comment id="comment" placeholder="Enter your comment here"></textarea>
            </div>
            <button type="submit" value="submit">
                Submit
            </button>
        </form>
</body>
</html>
